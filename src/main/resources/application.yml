server:
  port: 8090

logging:
#  logback:
  #    rollingpolicy:
  #      max-file-size: 10MB
  #      max-history: 10
  #  file:
  #    name: logs/infomail.log
  pattern:
    dateformat: yyyy:MM:dd HH:mm:ss |

spring:

  config:
    import: sec.yml

  quartz:
    job-store-type: jdbc
    jdbc:
      initialize-schema: never
    properties:
      org.quartz.jobStore.driverDelegateClass: org.quartz.impl.jdbcjobstore.PostgreSQLDelegate
      org.quartz.jobStore.useProperties: true
      org.quartz.scheduler.instanceName: quartzScheduler
      org.quartz.scheduler.idleWaitTime: 5000

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          lob:
            non_contextual_creation: true

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${infomail.email}
    password: ${infomail.password}
    properties:
      mail:
        smtp:
          ssl:
            trust: "*"
          auth: true
          starttls:
            enable: true
          connectiontimeout: 5000
          timeout: 3000
          writetimeout: 5000

  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/infomail #5433
    username: postgres #infomail
    password: 2222 #infomail

