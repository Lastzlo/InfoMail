application:
  email:
    sentFrom: ${infomail.email}
    confirmation:
      tokenLink: ${infomail.reg-link}confirm?token=
      subject: InfoMail - email confirmation
    rejection:
      tokenLink: ${infomail.reg-link}reject?token=
  security:
    secret: ${infomail.secret}